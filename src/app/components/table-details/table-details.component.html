<div class="button">
    <button mat-raised-button color="primary" (click)="ConsultarDatosTip()" [disabled]="!selection.selected.length > 0">Consultar</button>
</div>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
</mat-form-field>
<table #table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? masterToggle() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
        [aria-label]="checkboxLabel()"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
        [aria-label]="checkboxLabel(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Estados Column -->
  <ng-container matColumnDef="ESTADO">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let element">{{ element.ESTADO }}</td>
  </ng-container>

  <!-- # Notas Pedido Column -->
  <ng-container matColumnDef="CANTIDAD">
    <th mat-header-cell *matHeaderCellDef class="td-align"># NP</th>
    <td mat-cell *matCellDef="let element" class="td-align">{{ element.CANTIDAD }}</td>
  </ng-container>

  <!-- % Notas Pedido Column -->
  <ng-container matColumnDef="PORCENT">
    <th mat-header-cell *matHeaderCellDef class="td-align">% NP</th>
    <td mat-cell *matCellDef="let element" class="td-align">{{ element.PORCENT }}</td>
  </ng-container>

    <!-- # Cartones Column -->
  <ng-container matColumnDef="CARTONES">
    <th mat-header-cell *matHeaderCellDef class="td-align"># Cartones</th>
    <td mat-cell *matCellDef="let element" class="td-align">{{ element.CARTONES }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="selection.toggle(row)"
  ></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20, 50, 100]"
  showFirstLastButtons
></mat-paginator>
